<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-field">
      <button class="search search-big" type="submit">
        <img class="img-big" src="images/Search.svg"
        alt="search"
        class="search-icon">
      <input class="big" type="text"
      data-qa="big" data-qa="keypress"
      placeholder='Try "Los Angeles"'>
      </button>
    </form>
    <form class="small-field">
      <button class="search search-small" type="submit">
        <img src="images/Search.svg" alt="search"
        class="img-small">
      <input class="small" type="text"
      data-qa="small" placeholder='Try "Los Angeles"'>
      </button>
    </form>
  </body>
</html>
